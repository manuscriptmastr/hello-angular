<label for="todo_{{todo.id}}" (click)="setEditable(true)">
  <input
    type="checkbox"
    [(ngModel)]="todo.completed"
    (click)="toggleTodo()"
  />
  <input
    *ngIf="editable; else notEditable"
    type="text"
    [(ngModel)]="todo.title"
    (keydown.enter)="setEditable(false)"
    (keydown.escape)="setEditable(false)"
  />
  <ng-template #notEditable>
    {{todo.title}}
  </ng-template>
</label>
